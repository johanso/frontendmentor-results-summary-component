<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Results summary component showing test scores and performance metrics">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Google Fonts: Hanken Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <style>
    /* ================================
       CSS RESET
       ================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      max-width: 100%;
    }

    button {
      font: inherit;
      cursor: pointer;
      border: none;
    }

    /* ================================
       CSS CUSTOM PROPERTIES
       ================================ */
    :root {
      /* colors */
      --color-white: hsl(0, 0%, 100%);
      --color-black  : hsl(0, 0%, 0%);
     
      --color-navy-950  : hsl(224, 30%, 27%);    
      --color-navy-200  : hsl(241, 100%, 89%);
      --color-navy-50   : hsl(221, 100%, 96%);

      --color-blue-800:   hsl(234, 85%, 45%);
      --color-blue-50:    hsl(234, 71%, 97%);

      --color-yellow-400: hsl(39, 100%, 56%);
      --color-yellow-50:  hsl(38, 100%, 98%);

      --color-red-400:    hsl(0, 100%, 67%);
      --color-red-50:     hsl(0, 100%, 98%);

      --color-green-500:  hsl(166, 100%, 37%);
      --color-green-50:   hsl(162, 63%, 97%);


      /* Gradients */
      --gradient-1: linear-gradient(
        180deg,
        hsla(256, 72%, 46%, 1),
        hsla(241, 72%, 46%, 0)
      );

      --gradient-2: linear-gradient(
        180deg, 
        hsl(252, 100%, 67%), 
        hsl(241, 81%, 54%)
      );

      
      /* Typography */
      --font-family: 'Hanken Grotesk', sans-serif;
      --font-weight-medium: 500;
      --font-weight-bold: 700;
      --font-weight-extrabold: 800;

      --text-preset-1: normal var(--font-weight-extrabold) 4.5rem/1 var(--font-family);
      --text-preset-2: normal var(--font-weight-extrabold) 3.5rem/1 var(--font-family);
      --text-preset-3: normal var(--font-weight-bold) 2rem/1.3 var(--font-family);
      --text-preset-4: normal var(--font-weight-bold) 1.5rem/1.3 var(--font-family);
      --text-preset-5-bold: normal var(--font-weight-bold) 1.125rem/1.3 var(--font-family);
      --text-preset-5-medium: normal var(--font-weight-medium) 1.125rem/1.3 var(--font-family);
      --text-preset-6-bold: normal var(--font-weight-bold) 1rem/1.3 var(--font-family);
      --text-preset-6-medium: normal var(--font-weight-medium ) 1rem/1.3 var(--font-family);
      
      /* Spacing */
      --spacing-0: 0;
      --spacing-100: 0.5rem;
      --spacing-200: 1rem;
      --spacing-300: 1.5rem;
      --spacing-400: 2rem;
      --spacing-1000: 5rem;
      
      /* Border Radius */
      --radius-sm: 0.5rem;
      --radius-md: 1rem;
      --radius-lg: 2rem;
      --radius-circle: 50%;
    }

    /* ================================
       BASE STYLES
       ================================ */
    body {
      font-family: var(--font-family);
      font-size: 1rem;
      min-height: 100vh;
    }

    main {
      width: 100%;
    }

    /* ================================
       RESULTS COMPONENT
       ================================ */
    
    .results {
      width: 100%;
    }

    .results__panel {
      background: var(--gradient-2);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      padding: var(--spacing-400);
      color: var(--color-white); 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-400);
      text-align: center;
    }

    .results__title {
      font: var(--text-preset-5-bold);
      font-weight: var(--font-weight-bold);
      color: var(--color-navy-200);
    }

    .results__score-circle {
      background: var(--gradient-1);
      border-radius: var(--radius-circle);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;    
      width: 8.75rem;
      height: 8.75rem;
    }

    .results__score-number {
      font: var(--text-preset-2);
      color: var(--color-white);
    }

    .results__score-total {
      font: var(--text-preset-6-bold);
      color: var(--color-navy-200);
      opacity: .5;
    }

    .result-info {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-100)
    }

    .results__rating {
      font: var(--text-preset-4);
      color: var(--color-white);
    }

    .results__description {
      font: var(--text-preset-6-medium);
      color: var(--color-navy-200);
      max-width: 16.25rem;
    }

    /* ================================
       SUMMARY PANEL (Right/Bottom)
       ================================ */
    .summary {
      display: flex;
      flex-direction: column;
      padding: var(--spacing-400);
      gap: var(--spacing-400);
    }

    .summary__title {
      font: var(--text-preset-5-bold);
      color: var(--color-navy-950);
    }

    .summary__list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-200);
    }

    .summary__item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-200);
      border-radius: var(--radius-sm);
    }

    .summary__item--reaction {
      background-color: var(--color-red-50);
    }

    .summary__item--memory {
      background-color: var(--color-yellow-50);
    }

    .summary__item--verbal {
      background-color: var(--color-green-50);
    }

    .summary__item--visual {
      background-color: var(--color-blue-50);
    }

    .summary__category {
      font: var(--text-preset-6-medium);
      display: flex;
      align-items: center;
      gap: var(--spacing-100);
    }

    .summary__item--reaction .summary__category-name {
      color: var(--color-red-400);
    }

    .summary__item--memory .summary__category-name {
      color: var(--color-yellow-400);
    }

    .summary__item--verbal .summary__category-name {
      color: var(--color-green-500);
    }

    .summary__item--visual .summary__category-name {
      color: var(--color-blue-800);
    }

    .summary__icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .summary__score {
      font: var(--text-preset-6-bold);
      color: var(--color-navy-950);
    }

    .summary__score-total {
      opacity: 0.5;
    }

    .summary__button {
      font: var(--text-preset-5-bold);
      background-color: var(--color-navy-950);
      color: var(--color-white);
      border-radius: var(--radius-lg);
      padding: var(--spacing-200);
    }
    
    .summary__button:hover,
    .summary__button:focus {
      background: var(--gradient-2);
    }

    /* ================================
       RESPONSIVE DESIGN (Tablet)
       ================================ */
    @media screen and (min-width: 48rem) {
      body {
        background: var(--color-blue-50);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .results {
        background-color: var(--color-white);
        border-radius: var(--radius-lg);
        display: flex;
        margin: 0 auto;
        width: max-content;
      }

      .results__panel {
        border-radius: var(--radius-lg);
        padding-inline: calc(var(--spacing-400) + var(--spacing-200));
      }

      .results__score-circle {
        width: 12.5rem;
        height: 12.5rem;
      }

      .results__description {
        font: var(--text-preset-5-medium);
        max-width: 13rem;
      }

      .summary {
        width: 20rem;
      }

      .summary__title {
        font: var(--text-preset-4);
      }
      
      .summary__category,
      .summary__score {
        font: var(--text-preset-5-medium);
      }
    }

    /* ================================
       RESPONSIVE DESIGN (dektop)
       ================================ */
    @media screen and (min-width: 90rem) {

      .results__title {
        font: var(--text-preset-4);
      }
      .results__rating {
        font: var(--text-preset-3);
      }
      .results__description {
        max-width: 16.25rem;
      }
      .summary {
        width: 23rem;
      }
    }

  </style>
</head>
<body>

  <main id="main" role="main">
    <article class="results">
      <section class="results__panel">
        <h2 id="result-title" class="results__title">Your Result</h2>
        <div class="results__score-circle">
          <span class="results__score-number">76</span>
          <span class="results__score-total">of 100</span>
        </div>
        <div class="result-info">
          <p class="results__rating">Great</p>
          <p class="results__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 id="summary-title" class="summary__title">Summary</h2>
        <ul class="summary__list" role="list"></ul>
        <button class="summary__button" type="button">
          Continue
        </button>
      </section>
    </article>
  </main>

  <script>
    const summaryList = document.querySelector('.summary__list');

    fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          
          const listItem = document.createElement('li');
          listItem.className = `summary__item summary__item--${item.category.toLowerCase()}`;
          
          listItem.innerHTML = `
            <div class="summary__category">
              <img 
                src="${item.icon}" 
                alt="Icono de ${item.category}" 
                class="summary__icon"
                aria-hidden="true"
              >
              <span class="summary__category-name">${item.category}</span>
            </div>
            <div class="summary__score">
              <strong>${item.score}</strong> 
              <span class="summary__score-total">/ 100</span>
            </div>
          `;
          summaryList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error cargando el JSON:', error));
  </script>

</body>
</html>
