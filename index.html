<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Results summary component showing test scores and performance metrics">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Google Fonts: Hanken Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <style>
    /* ================================
       CSS RESET
       ================================ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
    }

    button {
      font: inherit;
      cursor: pointer;
      border: none;
    }

    /* ================================
       CSS CUSTOM PROPERTIES
       ================================ */
    :root {
      --color-red: hsl(0, 100%, 67%);
      --color-yellow: hsl(39, 100%, 56%);
      --color-teal: hsl(166, 100%, 37%);
      --color-blue: hsl(234, 85%, 45%);
      
      --bg-red: hsla(0, 100%, 67%, 0.05);
      --bg-yellow: hsla(39, 100%, 56%, 0.05);
      --bg-teal: hsla(166, 100%, 37%, 0.05);
      --bg-blue: hsla(234, 85%, 45%, 0.05);
      
      /* Gradients */
      --gradient-bg: linear-gradient(
        180deg, 
        hsl(252, 100%, 67%), 
        hsl(241, 81%, 54%)
      );
      --gradient-circle: linear-gradient(
        180deg,
        hsla(256, 72%, 46%, 1),
        hsla(241, 72%, 46%, 0)
      );
      
      /* Neutral Colors */
      --color-white: hsl(0, 0%, 100%);
      --color-pale-blue: hsl(221, 100%, 96%);
      --color-lavender: hsl(241, 100%, 89%);
      --color-dark-blue: hsl(224, 30%, 27%);
      
      /* Typography */
      --font-family: 'Hanken Grotesk', sans-serif;
      --font-weight-medium: 500;
      --font-weight-bold: 700;
      --font-weight-extrabold: 800;
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
      --spacing-xl: 2.5rem;
      
      /* Border Radius */
      --radius-sm: 0.5rem;
      --radius-md: 1rem;
      --radius-lg: 2rem;
      --radius-circle: 50%;
    }

    /* ================================
       BASE STYLES
       ================================ */
    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      line-height: 1.5;
      color: var(--color-dark-blue);
      background-color: var(--color-pale-blue);
      
      /* Center component on page */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* ================================
       RESULTS COMPONENT (BEM)
       ================================ */
    
    .results {
      width: 100%;
    }

    .results__panel {
      background: var(--gradient-bg);
      border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      padding: var(--spacing-lg) var(--spacing-xl);
      text-align: center;
      color: var(--color-white); 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-md);
    }

    .results__title {
      font-size: 1.125rem;
      line-height: 1.3;
      font-weight: var(--font-weight-bold);
      color: var(--color-lavender);
    }

    .results__score-circle {
      background: var(--gradient-circle);
      width: 9rem;
      height: 9rem;
      border-radius: var(--radius-circle);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .results__score-number {
      font-size: 3.5rem;
      font-weight: var(--font-weight-extrabold);
      line-height: 1;
      color: var(--color-white);
    }

    .results__score-total {
      font-size: 1rem;
      font-weight: var(--font-weight-bold);
      color: var(--color-lavender);
      opacity: 0.5;
    }

    .results__rating {
      font-size: 1.5rem;
      line-height: 1.3;
      font-weight: var(--font-weight-bold);
      color: var(--color-white);
    }

    .results__description {
      font-size: 1rem;
      font-weight: var(--font-weight-medium);
      color: var(--color-lavender);
      line-height: 1.4;
      max-width: 16.25rem;
    }

    /* ================================
       SUMMARY PANEL (Right/Bottom)
       ================================ */
    .summary {
      display: flex;
      flex-direction: column;
      padding: var(--spacing-md);
      gap: var(--spacing-md);
    }

    .summary__title {
      font-size: 1.125rem;
      font-weight: var(--font-weight-bold);
      color: var(--color-dark-blue);
    }

    .summary__list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .summary__item {
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-sm);
      border-radius: var(--radius-sm);
    }

    .summary__item--reaction {
      background-color: var(--bg-red);
    }

    .summary__item--memory {
      background-color: var(--bg-yellow);
    }

    .summary__item--verbal {
      background-color: var(--bg-teal);
    }

    .summary__item--visual {
      background-color: var(--bg-blue);
    }

    .summary__category {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      font-weight: var(--font-weight-bold);
    }

    .summary__item--reaction .summary__category-name {
      color: var(--color-red);
    }

    .summary__item--memory .summary__category-name {
      color: var(--color-yellow);
    }

    .summary__item--verbal .summary__category-name {
      color: var(--color-teal);
    }

    .summary__item--visual .summary__category-name {
      color: var(--color-blue);
    }

    .summary__icon {
      width: 1.25rem;
      height: 1.25rem;
    }

    .summary__score {
      font-weight: var(--font-weight-bold);
      color: var(--color-dark-blue);
    }

    .summary__score-total {
      color: var(--color-dark-blue);
      opacity: 0.5;
    }

    /* ================================
       CONTINUE BUTTON
       ================================ */
    .summary__button {
      background-color: var(--color-dark-blue);
      color: var(--color-white);
      font-size: 1.125rem;
      font-weight: var(--font-weight-bold);
      padding: 1rem;
      border-radius: var(--radius-lg);
      
      transition: background-color 0.3s ease;
    }

    .summary__button:hover,
    .summary__button:focus {
      background: var(--gradient-bg);
    }

    /* ================================
       RESPONSIVE DESIGN (Desktop)
       ================================ */
    @media (min-width: 48rem) { /* 768px */
      .results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        border-radius: var(--radius-lg);
        background-color: var(--color-white);
        width: max-content;
      }

      .results__panel {
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg) calc(var(--spacing-xl) + var(--spacing-md));
        max-width: 21rem;
      }

      .results__title {
        font-size: 1.5rem;
      }

      .results__score-circle {
        width: 12.5rem;
        height: 12.5rem;
      }

      .results__score-number {
        font-size: 4.5rem;
      }

      .results__rating {
        font-size: 2rem;
      }

      .summary {
        max-width: 21.75rem;
        padding : var(--spacing-lg);
      }

      .summary__list {
        gap: var(--spacing-sm);
      }

      .results__description {
        font-size: 1.125rem;
        max-width: 12.5rem;
      }
    }
  </style>
</head>
<body>

  <main id="main" role="main">
    <article class="results">
      <section class="results__panel" aria-labelledby="result-title">
        <h2 id="result-title" class="results__title">Your Result</h2>
        <div class="results__score-circle" aria-label="Score: 76 out of 100">
          <span class="results__score-number">76</span>
          <span class="results__score-total">of 100</span>
        </div>
        <p class="results__rating">Great</p>
        <p class="results__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary" aria-labelledby="summary-title">
        <h2 id="summary-title" class="summary__title">Summary</h2>
        <ul class="summary__list" role="list">
          <li class="summary__item summary__item--reaction">
            <div class="summary__category">
              <img 
                src="./assets/images/icon-reaction.svg" 
                alt="" 
                class="summary__icon"
                aria-hidden="true"
              >
              <span class="summary__category-name">Reaction</span>
            </div>
            <div class="summary__score">
              <strong>80</strong> 
              <span class="summary__score-total">/ 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--memory">
            <div class="summary__category">
              <img 
                src="./assets/images/icon-memory.svg" 
                alt="" 
                class="summary__icon"
                aria-hidden="true"
              >
              <span class="summary__category-name">Memory</span>
            </div>
            <div class="summary__score">
              <strong>92</strong> 
              <span class="summary__score-total">/ 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--verbal">
            <div class="summary__category">
              <img 
                src="./assets/images/icon-verbal.svg" 
                alt="" 
                class="summary__icon"
                aria-hidden="true"
              >
              <span class="summary__category-name">Verbal</span>
            </div>
            <div class="summary__score">
              <strong>61</strong> 
              <span class="summary__score-total">/ 100</span>
            </div>
          </li>
          <li class="summary__item summary__item--visual">
            <div class="summary__category">
              <img 
                src="./assets/images/icon-visual.svg" 
                alt="" 
                class="summary__icon"
                aria-hidden="true"
              >
              <span class="summary__category-name">Visual</span>
            </div>
            <div class="summary__score">
              <strong>73</strong> 
              <span class="summary__score-total">/ 100</span>
            </div>
          </li>
        </ul>
        <button class="summary__button" type="button">
          Continue
        </button>
      </section>
    </article>
  </main>

</body>
</html>
